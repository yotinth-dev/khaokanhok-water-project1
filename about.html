<!DOCTYPE html>
<html lang="th">
<head>

<title>ข้อมูลโครงการ</title>

</head>
<body class="bg-gray-50">

<header class="bg-blue-700 text-white p-4 text-center font-semibold">
ข้อมูลโครงการ
</header>

<section class="max-w-5xl mx-auto bg-white p-8 mt-6 rounded shadow">
<h2 class="text-lg font-bold mb-2">ความเป็นมา</h2>
<p class="mb-4">
อ่างเก็บน้ำเขาคันหอกเป็นแหล่งน้ำสำคัญของประชาชนในพื้นที่
จึงมีการปรับปรุงเพิ่มประสิทธิภาพการเก็บกักน้ำ
พร้อมระบบส่งน้ำและอาคารประกอบ

<h2 class="text-lg font-bold mb-2">วัตถุประสงค์</h2>
<ul class="list-disc ml-6">
<li>เพิ่มประสิทธิภาพการเก็บกักน้ำ</li>
<li>ปรับปรุงระบบส่งน้ำ</li>
<li>สนับสนุนการใช้น้ำอุปโภค บริโภค และเกษตร</li>
</ul>
</section>
